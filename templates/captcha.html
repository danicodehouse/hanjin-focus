<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Captcha Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border: 2px solid #e60000;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 440px;
            width: 100%;
            text-align: center;
            color: #333;
        }

        h2 {
            color: #e60000;
            font-size: 26px;
            margin-bottom: 24px;
            font-weight: 700;
        }

        .captcha-image {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            border: 2px dashed #e60000;
            padding: 8px;
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-size: 15px;
            font-weight: 600;
            color: #444;
            text-align: left;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #e60000;
        }

        button {
            background-color: #e60000;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        .error-message {
            color: #cc0000;
            font-size: 14px;
            font-weight: bold;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Youâ€™re Not a Robot</h2>

        <!-- Display CAPTCHA image -->
        <img class="captcha-image" src="data:image/png;base64,{{ captcha_image }}" alt="CAPTCHA Image" />

        <form method="POST" action="/">
            <label for="code">Enter Code Below:</label>
            <input type="text" id="code" name="code" required />
            <button type="submit">Submit</button>
        </form>

        {% if error %}
            <p class="error-message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
